<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>PET-ID.page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: #f6f6f6;
      color: #2b2b2b;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .card {
      background: #ffffff;
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      max-width: 420px;
      width: 100%;
    }

    h1 {
      margin: 0 0 12px 0;
      font-size: 28px;
      letter-spacing: 1px;
    }

    .subtitle {
      color: #777;
      font-size: 15px;
      margin-bottom: 24px;
    }

    .status {
      font-weight: 600;
      padding: 12px;
      border-radius: 10px;
      background: #e6f4ea;
      color: #1e7f43;
    }

    .footer {
      margin-top: 24px;
      font-size: 13px;
      color: #999;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>PET-ID.page</h1>
    <div class="subtitle">
      Zentrale Anlaufstelle für verlorene Tiere
    </div>

    <div class="status">
      ✅ Verbindung erfolgreich<br>
      GitHub Pages & Cloudflare funktionieren
    </div>

    <div class="footer">
      Testseite – Aufbau folgt
    </div>
  </div>
</body>
</html>
