<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>PET-ID.page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- PET-ID ‚Äì Favicon (global) -->
  <link rel="icon" href="/assets/icons/favicon.ico?v=1">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32.png?v=1">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16.png?v=1">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon.png?v=1">

  <meta name="theme-color" content="#d8b48a">

  <style>
    :root {
      --accent: #d8b48a;
      --accent-dark: #caa46e;
      --bg: #f6f6f6;
      --card: #ffffff;
      --text: #2b2b2b;
      --muted: #777;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
                   "Segoe UI", Roboto, Arial, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(180deg, #faf8f5 0%, var(--bg) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      color: var(--text);
    }

    .card {
      background: var(--card);
      border-radius: 18px;
      box-shadow: 0 12px 34px rgba(0,0,0,0.08);
      max-width: 540px;
      width: 100%;
      padding: 36px 32px 32px;
      text-align: center;
      position: relative;
    }

    .card::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 6px;
      background: var(--accent);
    }

    .logo {
      width: 72px;
      height: 72px;
      margin: 4px auto 16px;
    }

    .logo img {
      width: 100%;
      height: 100%;
    }

    h1 {
      margin: 0 0 8px;
      font-size: 30px;
      font-weight: 700;
      letter-spacing: 1.2px;
    }

    .subtitle {
      font-size: 15px;
      color: var(--muted);
      margin-bottom: 32px;
      line-height: 1.5;
    }

    .actions {
      display: grid;
      gap: 12px;
      margin-bottom: 20px;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 14px;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 600;
      text-decoration: none;
      cursor: pointer;
      border: none;
    }

    .btn-primary {
      background: var(--accent);
      color: #000;
    }

    .btn-primary:hover {
      background: var(--accent-dark);
    }

    .btn-secondary {
      background: #f1f1f1;
      color: #333;
    }

    /* PET-ID Suche */
    .pet-search {
      display: none;
      margin-top: 16px;
      gap: 8px;
    }

    .pet-search input {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 14px;
      text-transform: uppercase;
    }

    .pet-search button {
      padding: 12px 16px;
      border-radius: 10px;
      border: none;
      background: var(--accent);
      font-weight: 600;
      cursor: pointer;
    }

    .footer {
      margin-top: 26px;
      font-size: 13px;
      color: #999;
    }

    .footer strong {
      color: var(--accent);
    }
  </style>
</head>

<body>
  <div class="card">

    <div class="logo">
      <img src="/assets/icons/webicon-256.png" alt="PET-ID Logo">
    </div>

    <h1>PET-ID.page</h1>

    <div class="subtitle">
      Zentrale Anlaufstelle<br>
      f√ºr verlorene Tiere
    </div>

    <!-- ACTIONS -->
    <div class="actions">
      <button class="btn btn-primary" onclick="toggleSearch()">
        üê∂ Tier gefunden
      </button>

      <button class="btn btn-secondary" onclick="toggleInfo()">
        ‚ÑπÔ∏è Mehr √ºber PET-ID erfahren
      </button>
    </div>

    <!-- PET-ID Suche -->
    <div class="pet-search" id="petSearch">
      <input
        type="text"
        id="petIdInput"
        placeholder="PET-ID eingeben (z. B. K8F3A2)"
        maxlength="12"
      >
      <button onclick="goToPetId()">Suchen</button>
    </div>

    <!-- FOOTER -->
    <div class="footer">
      Projekt im Aufbau ‚Äì <strong>PET-ID.page</strong><br>
      Non-Profit ¬∑ kostenlos ¬∑ ohne App ¬∑ ohne Registrierung
    </div>

  </div>

  <script>
    function toggleSearch() {
      const el = document.getElementById('petSearch');
      el.style.display = el.style.display === 'flex' ? 'none' : 'flex';
      document.getElementById('petIdInput').focus();
    }

    function goToPetId() {
      const val = document.getElementById('petIdInput').value.trim();
      if (!val) return;
      window.location.href = '/' + val.toUpperCase();
    }

    function toggleInfo() {
      alert('Info-Bereich k√∂nnen wir als n√§chsten Schritt erweitern üòâ');
    }
  </script>
</body>
</html>
