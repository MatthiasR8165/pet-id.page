<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>PET-ID.page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="theme-color" content="#d8b48a">

  <style>
    :root {
      --accent: #d8b48a;
      --bg: #f6f6f6;
      --card: #ffffff;
      --text: #2b2b2b;
      --muted: #777;
      --success-bg: #eef6f0;
      --success-text: #1e7f43;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
                   "Segoe UI", Roboto, Arial, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(
        180deg,
        #faf8f5 0%,
        var(--bg) 100%
      );
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .card {
      background: var(--card);
      padding: 36px 32px;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      max-width: 460px;
      width: 100%;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    /* dezenter Accent-Balken */
    .card::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 6px;
      background: var(--accent);
    }

    h1 {
      margin: 8px 0 10px;
      font-size: 30px;
      letter-spacing: 1.2px;
      font-weight: 700;
    }

    .subtitle {
      color: var(--muted);
      font-size: 15px;
      margin-bottom: 28px;
      line-height: 1.4;
    }

    .status {
      display: flex;
      flex-direction: column;
      gap: 6px;
      font-weight: 600;
      padding: 16px 14px;
      border-radius: 12px;
      background: var(--success-bg);
      color: var(--success-text);
      margin-bottom: 28px;
    }

    .status span {
      font-size: 14px;
      font-weight: 500;
    }

    .footer {
      font-size: 13px;
      color: #999;
    }

    .footer strong {
      color: var(--accent);
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div class="card">

    <h1>PET-ID.page</h1>

    <div class="subtitle">
      Zentrale Anlaufstelle<br>
      für verlorene Tiere
    </div>

    <div class="status">
      ✅ Verbindung erfolgreich
      <span>GitHub Pages &amp; Cloudflare funktionieren</span>
    </div>

    <div class="footer">
      Testseite – <strong>Aufbau folgt</strong>
    </div>

  </div>
</body>
</html>
